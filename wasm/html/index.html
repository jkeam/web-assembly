<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>WebAssembly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
	  <h1 class="title">WebAssembly</h1>
      <p class="subtitle">
	    Add two numbers, using WASM.
      </p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <form>
        <div class="fixed-grid has-3-cols">
        <div class="grid">
          <div class="cell">
            <div class="field">
              <label class="label">Operand 1</label>
              <div class="control">
                <input class="input" type="number" id="a" value="0" />
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="field">
              <label class="label">Operand 2</label>
              <div class="control">
                <input class="input" type="number" id="b" value="0" />
              </div>
            </div>
          </div>
          <div class="cell">
            <div class="field">
              <label class="label">Sum</label>
              <div class="control">
                <input class="input" type="number" id="result" value="0" />
              </div>
            </div>
          </div>
      </form>
    </div>
  </section>

  <script src="wasm_exec.js" defer></script>
  <script src="wasm.js" defer></script>
</body>
</html>
